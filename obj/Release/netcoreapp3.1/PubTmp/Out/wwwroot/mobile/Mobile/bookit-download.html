<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bookit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Techins" content="Bookit">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    .text-center {
        text-align: center;
        justify-content: center;
    }

    body {
        background: #f0f0f0;
    }

    .bookit-wrap {
        width: 100%;
        min-height: 500px;
        border: 1px solid #ccc;
        background: #fff;
        border-left: none;
        border-right: none;
        padding: 20px;
        align-items: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .dwnld {
        margin-top: 150px;
    }

    .logo {
        max-width: 140px;
    }

    .icons {
        margin-top: 30px;
    }

    h1 {
        font-size: 30px;
    }

    .col-md-12.icons img {
        max-width: 190px;
    }
</style>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="bookit-wrap">
                <div class="col-md-12 dwnld">
                    <h1>Download <img src="images/logo.png" class="logo" /> App</h1>
                </div>
                <div class="col-md-12 icons">
                    <a href="https://play.google.com/store/apps/details?id=com.bookitindia.customer"><img
                            src="images/playstore.png" style="margin-right: 5px; margin-bottom: 15px;"></a>
                    <a href="https://apps.apple.com/in/app/bookit-book-an-appointment/id1524670589"><img
                            src="images/ios.png" style="margin-bottom: 15px;"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
